<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Desktop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet" />

  <style>
    /* body {
      font-family: 'Gruppo', sans-serif;
    } */

    .sidebar {
      height: 100vh;
      width: 220px;
      background-color: #0d6efd;
      color: white;
      padding-top: 1rem;
      position: fixed;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #0b5ed7;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">
        <img src="{url}" alt="Profile" class="rounded-circle mb-3" width="80" height="80">
    </h4>
    <a href="admin.html">Dashboard</a>
    <a href="adminData.html">User Data</a>
    <a href="#">Manage Packs</a>
    <a href="index.html">Back to Site</a>

    <hr class="bg-light">
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
    
        <h1>Admin Panel</h1>
        <form class="row g-4 mb-1 align-items-center" role="search">
            <div class="col-md-2">
                <input type="search" class="form-control" placeholder="Search Ticket ID" aria-label="Search by date">
              </div>
            <div class="col-md-2">
              <input type="date" class="form-control" placeholder="Search by date" aria-label="Search by date">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Search by name" aria-label="Search by name">
            </div>
            <div class="col-md-2">
              <select class="form-select" aria-label="Search by status">
                <option selected disabled>Search by status</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>
            <div class="col-md-1">
              <button class="btn btn-success w-100" type="submit">Search</button>
            </div>
          </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Ticket ID</th>
            <th scope="col">Date</th>
            <th scope="col">UserName</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>John</td>
            <td>Doe</td>
            <td>@social</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</body>
</html>
