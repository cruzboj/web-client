<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Desktop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="./src/icon1.png" />

  <!-- NAVBAR -->
  <script src="JS/adminNav.js"></script>
  <script type="module" src="JS/adminTickets.js"></script>
  <link rel="stylesheet" href="CSS/adminstyle.css"/>
</head>

<body>
  <header class="toolbar"></header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">

      <h1>Admin Panel</h1>
      <form id="filterForm" class="row g-4 mb-1 align-items-center" role="search">
        <div class="col-md-2">
          <input id="filterID" type="search" class="form-control" placeholder="Search Ticket ID"
            aria-label="Search by date">
        </div>
        <div class="col-md-2">
          <input id="filterDate" type="date" class="form-control" placeholder="Search by date"
            aria-label="Search by date">
        </div>
        <div class="col-md-3">
          <input id="filterUsername" type="text" class="form-control" placeholder="Search by name"
            aria-label="Search by name">
        </div>
        <div class="col-md-2">
          <select id="filterStatus" class="form-select" aria-label="Search by status">
            <option selected>Search by status</option>
            <option value="Open">Open</option>
            <option value="In-progress">In-progress</option>
            <option value="Closed">Closed</option>
          </select>
        </div>
        <div class="col-md-1">
          <button class="btn btn-success w-100" type="submit">Search</button>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Ticket ID</th>
            <th scope="col">Date</th>
            <th scope="col">UserName</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>

    </div>
  </div>

</body>

</html>
