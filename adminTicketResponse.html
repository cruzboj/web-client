<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Ticket</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./src/icon1.png" />

    <!-- NAVBAR -->
    <script src="JS/adminNav.js"></script>
    <script type="module" src="JS/adminReponse.js"></script>
    <link rel="stylesheet" href="CSS/adminstyle.css"/>
</head>

<body>
    <header class="toolbar"></header>
    <div class="main-content">
        <div class="container-fluid">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Ticket ID</th>
                        <th scope="col">Created At</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Updated At</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <section id="description_box">
                <h3>Ticket Description</h3>
                <section id="ticket_description" class="border border-5 border-danger my-4 mx-0 p-2 fs-6 rounded">
                </section>
            </section>
</body>

</html>
