<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEX</title>

  <!-- Fonts + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="CSS/styles.css" />
  <link rel="stylesheet" href="CSS/Packs.css" />
  <script src="JS/nav.js"></script>
  <script src="JS/fetchPacks.js"></script>

  <!-- Internal Styles -->
  <style>
    .formContainer {
        z-index: 10;
        background-color: rgb(233, 233, 233);
        position: absolute;
        top: 20%; /* במקום top: -20% */
        left: 50%;
        transform: translateX(-50%); /* רק הזזה לרוחב, לא גובה */
        width: 400px;
        border-radius: 10px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        padding: 20px;
        transition: top 0.5s ease;
    }

    .mainForm {
      margin-top: 15%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .changeform {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 32px;
    }

    .changeform button {
      border: none;
      background-color: rgb(131, 175, 255);
      padding: 10px;
      width: 35%;
      border-radius: 5px;
    }

    .changeform button:hover {
      background-color: rgb(63, 130, 255);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 2px;
      width: 70%;
      margin-left: 15%;
    }

    input[type="submit"] {
      background-color: aliceblue;
      border: none;
      margin-left: 25%;
      border-radius: 20px;
      width: 50%;
      margin-top: 30px;
    }

    .slide-down {
        top: 20%;
    }

    .slide-up {
        top: -100%;
    }
  </style>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const formContainer = document.querySelector(".formContainer");

      // טופס ראשוני
      formContainer.innerHTML = `
        <button id="formdropDown" class="btn btn-secondary mb-3">הצג / הסתר טופס</button>
        <section class="changeform">
          <button id="login">LOGIN</button>
          <button id="register">REGISTER</button>
        </section>
        <section class="formDisplay">
          <form class="mainForm">
            <input type="text" id="username" placeholder="User" name="USER NAME" required>
            <input type="password" id="pass" name="pass" placeholder="PASSWORD" required>
            <input type="submit" value="Submit">
          </form>
        </section>
      `;

      const formDisplay = document.querySelector(".formDisplay");

      document.getElementById("login").addEventListener("click", () => {
        formDisplay.innerHTML = `
          <form class="mainForm">
            <input type="text" id="username" placeholder="User" name="USER NAME" required>
            <input type="password" id="pass" name="pass" placeholder="PASSWORD" required>
            <input type="submit" value="Login">
          </form>
        `;
      });

      document.getElementById("register").addEventListener("click", () => {
        formDisplay.innerHTML = `
          <form class="mainForm">
            <input type="text" id="username" placeholder="User" name="USER NAME" required>
            <input type="email" id="email" name="email" placeholder="EMAIL" required>
            <input type="password" id="pass" name="pass" placeholder="PASSWORD" required>
            <input type="password" id="confirm" name="confirm" placeholder="CONFIRM PASSWORD" required>
            <input type="submit" value="Register">
          </form>
        `;
      });

      // תנועת עלייה / ירידה
      document.addEventListener("click", (e) => {
        if (e.target.id === "formdropDown") {
          if (formContainer.classList.contains("slide-up")) {
            formContainer.classList.remove("slide-up");
            formContainer.classList.add("slide-down");
          } else {
            formContainer.classList.remove("slide-down");
            formContainer.classList.add("slide-up");
          }
        }
      });
    });
  </script>
</head>
<body>
  <header></header>
  <section class="formContainer slide-up"></section>
  <section class="packs"></section>
</body>
</html>
