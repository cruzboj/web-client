<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIF Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Gruppo', sans-serif;
      padding: 2rem;
    }
    .gif-result img {
      max-width: 200px;
      margin: 10px;
    }
    .gif-url {
      font-size: 0.9rem;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">üîç Search for a GIF</h1>
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Enter a search term..." />
      <button class="btn btn-primary" onclick="searchGifs()">Search</button>
    </div>

    <div id="results" class="gif-result d-flex flex-wrap justify-content-center"></div>
  </div>

  <script>
    const API_KEY = "nJ0ypZg0zYl1Xaqe1Xndxq7vHptaNIEc";

    function searchGifs() {
      const query = document.getElementById("searchInput").value;
      const url = `https://api.giphy.com/v1/gifs/search?api_key=${API_KEY}&q=${encodeURIComponent(query)}&limit=10`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = ""; // Clear previous results

          data.data.forEach(gif => {
            const imgUrl = gif.images.original.url;

            const gifContainer = document.createElement("div");
            gifContainer.classList.add("m-2", "text-center");

            const img = document.createElement("img");
            img.src = imgUrl;
            img.alt = gif.title;

            const urlText = document.createElement("div");
            urlText.classList.add("gif-url");
            urlText.textContent = imgUrl;

            gifContainer.appendChild(img);
            gifContainer.appendChild(urlText);

            resultsDiv.appendChild(gifContainer);
          });
        })
        .catch(error => {
          console.error("Error fetching GIFs:", error);
        });
    }
  </script>

</body>
</html>
