<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./src/icon1.png" />
    <script src="JS/adminNav.js"></script>
    <script src="JS/adminUploadNews.js"></script>
    <link rel="stylesheet" href="CSS/adminstyle.css"/>
    <title>Manage News</title>
</head>

<body class="bg-light">
    <header class="toolbar"></header>

    <div class="main-content">
        <div class="container-fluid">
            <div class="container mt-5">
                <h2 class="mb-4">Upload News</h2>
                <form id="submitNews" role="submit" class="p-4 border rounded bg-white shadow-sm"
                    enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" autocomplete="off" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" autocomplete="off"
                            required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Image</label>
                        <input class="form-control" type="file" id="file" name="file" accept="image/*"
                            autocomplete="off" required>
                        <img id="preview" class="img-fluid rounded" alt="Image preview">
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </form>
            </div>
</body>

</html>
