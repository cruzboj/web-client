<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./src/icon1.png" />
    <script src="JS/adminNav.js"></script>
    <script src="JS/adminUploadNews.js"></script>
    <style>
        /* body {
      font-family: 'Gruppo', sans-serif;
    } */

        .sidebar {
            height: 100vh;
            width: 220px;
            background-color: #0d6efd;
            color: white;
            padding-top: 1rem;
            position: fixed;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #0b5ed7;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        #preview {
            max-width: 300px;
            max-height: 300px;
            margin-top: 10px;
            display: none;
        }
    </style>
    <title>Manage News</title>
</head>

<body class="bg-light">
    <header class="toolbar"></header>

    <div class="main-content">
        <div class="container-fluid">
            <div class="container mt-5">
                <h2 class="mb-4">Upload News</h2>
                <form id="submitNews" role="submit" class="p-4 border rounded bg-white shadow-sm"
                    enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" autocomplete="off" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" autocomplete="off"
                            required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Image</label>
                        <input class="form-control" type="file" id="file" name="file" accept="image/*"
                            autocomplete="off" required>
                        <img id="preview" class="img-fluid rounded" alt="Image preview">
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </form>
            </div>
</body>

</html>
