<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title icon -->
    <link rel="icon" type="image/png" href="./src/icon1.png">
    <title>DEX-shop</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Nav Component -->
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script src="JS/nav.js"></script>

    <!-- Dark Mode JS -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="JS/darkmode.js"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <title>DEX - trade</title>

    <style>
        .trade{
            height: 100%;
        }

        .card_holder{
            height: 300px;
        }
        .scrollable-cards {
            max-height: 500px; /* אתה יכול לשנות את הגובה לפי הצורך */
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <header class="toolbar"></header>
        <main class="bg-dark py-2">
            <div class="container-fluid text-center ">
                <div class="row">
                    <div class="trade col col-6">
                        <form class="d-flex gap-2 my-2">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <div class="container text-center">
                            <div class="scrollable-cards">
                                <div class="row row-cols-1 row-cols-sm-5 row-cols-md-4 gy-2 gx-4">
                                    <div class="card_holder col bg-warning m-2">card</div>
                                    <div class="card_holder col bg-warning m-2">card</div>
                                    <div class="card_holder col bg-warning m-2">card</div>
                                    <div class="card_holder col bg-warning m-2">card</div>

                                    <div class="card_holder col bg-warning m-2">card</div>
                                    <div class="card_holder col bg-warning m-2">card</div>
                                    <div class="card_holder col bg-warning m-2">card</div>
                                    <div class="card_holder col bg-warning m-2">card</div>

                                    <div class="card_holder col bg-warning m-2 ">card</div>
                                    <div class="card_holder col bg-warning m-2">card</div>
                                    <div class="card_holder col bg-warning m-2">card</div>
                                    <div class="card_holder col bg-warning m-2">card</div>
                                </div> 
                            </div>
                        </div>
                    </div>
                    <div class="col bg-light">
                        <form class="d-flex gap-2 my-2">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
</body>
</html>
