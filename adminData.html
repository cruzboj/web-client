<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Desktop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet" />

  <script src="JS/adminNav.js"></script>
  <script src="JS/adminData.js"></script>

  <style>
    /* body {
      font-family: 'Gruppo', sans-serif;
    } */

    .sidebar {
      height: 100vh;
      width: 220px;
      background-color: #0d6efd;
      color: white;
      padding-top: 1rem;
      position: fixed;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #0b5ed7;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header class="toolbar"></header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">

      <h1>Admin Panel</h1>
      <form id="searchFilter" class="row g-4 mb-1 align-items-center" role="search">
        <div class="col-md-2">
          <input type="search" class="form-control" placeholder="User ID" aria-label="Search by ID">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Search by name" aria-label="Search by name">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Search by email" aria-label="Search by name">
        </div>
        <div class="col-md-2">
          <input type="date" class="form-control" placeholder="Search by date" aria-label="Search by date">
        </div>
        <div class="col-md-1">
          <button class="btn bg-info-subtle" type="submit">Search</button>
        </div>
      </form>

      <table class="table"></table>

    </div>
  </div>

</body>

</html>
