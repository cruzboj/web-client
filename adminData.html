<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Desktop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet" />

  <style>
    /* body {
      font-family: 'Gruppo', sans-serif;
    } */

    .sidebar {
      height: 100vh;
      width: 220px;
      background-color: #0d6efd;
      color: white;
      padding-top: 1rem;
      position: fixed;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #0b5ed7;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
    }
  </style>

  <script>
    const serverNet = "https://web-server-q7kx.onrender.com/api";
    
    document.addEventListener("DOMContentLoaded", () => {
        createTable();

    });
    
    function createTable(){
        //test
        // const user_index = 1;
        // const created_date = "2025-07-03";
        // const user_name = "John Doe";
        // const user_email = "john@example.com";

        fetch(serverNet + '/admin/db', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({})
        })
        .then(response => response.json())
        .then(users => {
        const table = document.querySelector(".table");

        // התחלה של תוכן הטבלה
        let html = `
        <thead>
            <tr>
            <th scope="col">User ID</th>
            <th scope="col">UserName</th>
            <th scope="col">Email</th>
            <th scope="col">Created Date</th>
            <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
        `;

        // עבור כל משתמש – הוסף שורה
        users.forEach(user => {
        html += `
            <tr>
            <th scope="row">${user.id}</th>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${new Date(user.created_at).toLocaleDateString()}</td>
            <td><button class="btn btn-sm btn-info">info</button></td>
            </tr>
        `;
        });

        html += `</tbody>`;
        table.innerHTML = html;
    })
    .catch(error => {
        console.error("Error fetching users:", error);
    });
    }
  </script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">
        <img src="{url}" alt="Profile" class="rounded-circle mb-3" width="80" height="80">
    </h4>
    <a href="admin.html">Dashboard</a>
    <a href="adminData.html">User Data</a>
    <a href="#">Manage Packs</a>
    <a href="index.html">Back to Site</a>

    <hr class="bg-light">
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
    
        <h1>Admin Panel</h1>
        <form class="row g-4 mb-1 align-items-center" role="search">
            <div class="col-md-2">
                <input type="search" class="form-control" placeholder="User ID" aria-label="Search by date">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Search by name" aria-label="Search by name">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="search by email" aria-label="Search by name">
            </div>
            <div class="col-md-2">
              <input type="date" class="form-control" placeholder="Search by date" aria-label="Search by date">
            </div>
            <div class="col-md-1">
                <button class="btn bg-info-subtle" type="submit">Search</button>
            </div>
          </form>

      <table class="table"></table>

    </div>
  </div>

</body>
</html>
